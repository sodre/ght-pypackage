name: ght-render-repo
on:
  pull_request:
    paths:
      - .github/ght.yaml
  pull_request_review:
    types: [ submitted ]

  push:
    branches:
      - master
    paths:
      - .github/ght.yaml

jobs:
  ght-render-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 jinja2-cli jinja2-time pyyaml
      - run: |
          .github/bin/ght-render.sh render_tree_structure
          .github/bin/ght-render.sh render_tree_content

      - run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@user.noreply.github.com
          git commit -m "Rendered GitHub Template"
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'

      - uses: ad-m/github-push-action@v0.5.0
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

